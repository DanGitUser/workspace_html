        /* function */
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #222;
        }

        /* header */
        header {
            font: 20px "Arial Black";
            padding: 0.1px;
            background: whitesmoke;
            text-align: center;
            color: #135;
            text-shadow:
                2px 2px #246,

                5px 5px #579,
                6px 6px #68a,
                7px 7px #79b,
                7px 7px #8ac;
        }

        /* navigation */
        nav ul {
            margin: 0;
            padding: 0;
            background: #ddd;
            border: 1px solid #8ac;
        }

        nav li {
            display: inline;
        }

        nav li a {
            display: inline-block;
            padding: 1em;
            width: 150px;
            text-align: center;
        }

        nav li a:hover {
            background-color: #135;
            color: #eee;
        }

        /* main */
        /* main */
        main {
            padding: 1em;
            height: 2000px;
            /* 121 112 */
        }

        main>* {
            padding: 16px;
            box-sizing: border-box;
            float: left;
        }

        /* you can use ( > * ) to apply properties to multiple elements*/
        main .content {
            height: 500px;
            width: 768px;
            background-color: white;
            margin-right: 16px;
        }

        main aside {
            height: 300px;
            width: 384px;
            background-color: white;
        }

        /* footer */
        footer {
            font-size: 16px;
            padding: 1em;
            background: whitesmoke;
            color: midnightblue;
            text-align: center;
            clear: left;
        }
    </style>
</head>
