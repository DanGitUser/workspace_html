<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background-color: #fff;
            border: 1px solid rgb(245, 245, 245);
            border-radius: 5px;
            border-width: 420px;
            border-top: 82px;
            border-bottom: 82px;
        }

        a {
            text-decoration: none;
            color: #222;
        }

        nav ul {
            margin: 0;
            padding: 0;
            background: #eee;
        }

        nav li {
            display: inline;
        }

        nav li a {
            display: inline-block;
            padding: 1em;
            width: 100px;
            text-align: center;
        }

        nav li a:hover {
            background-color: #222;
            color: #eee;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <p>네이버를 더 안전하고 편리하게 이용하세요</p>
    <ul>
        <li><a href="#">로그인</a></li>
    </ul>
    <nav>
        <ul>
            <li><a href="#">로그인</a></li>
        </ul>
    </nav>
</body>

</html>
