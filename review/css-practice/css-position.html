<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .blue-box {
            width: 100%;
            height: 100%;
            background-color: blue;
        }

        .red-box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
/* Instruction
Use position to place the red box at the top-right corner of the parent.

position 속성을 사용하여 빨간 박스를 부모 요소의 오른쪽 위로 배치하세요.
*/
    </style>
</head>

<body>
    <div class="parent">
        <div class="blue-box"></div>
        <div class="red-box"></div>
    </div>
</body>

</html>
