<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* === Base === */
        html, body, input, textarea,  select, button, table {
            padding: 0;
            margin: 0;
            border: 0;
            font-size: 13px;
            line-height: 1.2;
            color: #666;
            font-family: 'Noto Sans KR', 'CJONLYONENEW', '맑은 고딕', '돋움', Dotum, sans-serif;
            font-weight: 400;
        }

        html,  body {
            height: 100%;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img, input, select {
            vertical-align: middle;
        }

        /* === Layout Wrapper === */
        #cgvwrap {
            position: relative;
            width: 100%;
            min-width: 1040px;
        }

        /* === Header === */
        header {
            position: relative;
            z-index: 101;
            background-color: #fff;
        }

        header .contents {
            width: 980px;
            margin: 0 auto;
        }

        /* === Header Content === */
        .header-content {
            margin-bottom: 32px;
            border-bottom: 1px solid #eee;
        }

        .header-content .contents {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 6px 25px 5px;
        }

        /* === Logo Area === */
        .header-content h1 {
            display: inline-flex;
            align-items: flex-end;
            height: 53px;
            font-weight: 500;
        }

        .header-content h1 a {
            display: block;
            height: 100%;
        }

        .header-content h1 a img {
            display: block;
            height: 100%;
            object-fit: contain;
        }

        .header-content h1 span {
            font-weight: 300;
            font-size: 16px;
            color: #222;
            letter-spacing: 0.313em;
            line-height: 1.5em;
        }

        /* === Member Info === */
        .memberInfo_wrap {
            display: flex;
            align-items: center;
            gap: 44px;
        }

        .memberInfo_wrap li a {
            position: relative;
            display: block;
            padding-bottom: 19px;
            text-align: center;
        }

        .memberInfo_wrap li a img {
            width: 36px;
            height: 36px;
        }

        .memberInfo_wrap li a span {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            color: #666;
            line-height: 1.462em;
            white-space: nowrap;
        }

        /* === Navigation Bar === */
        .nav {
            position: absolute;
            top: 113px;
            left: 0;
            width: 100%;
            padding: 18px 0 0 0;
            background-color: #fff;
        }

        .nav::before {
            content: '';
            display: block;
            height: 1px;
            background-color: #eee;
        }

        .nav::after {
            content: '';
            display: block;
            height: 2px;
            background-color: #fb4357;
        }

        .nav .contents {
            position: relative;
        }

        .nav_menu {
            top: 7px;
            left: 0;
            display: flex;
            gap: 43px;
        }

        /* Nav menu items */
        .nav_menu > li {
            width: auto;
        }

        .nav_menu > li > h2 > a {
            font-weight: 500;
            font-size: 16px;
            color: #222;
            line-height: 1.5em;
        }

        .nav_menu > li > h2 > a strong {
            font-weight: 700;
            color: #fb4357;
        }

        .movieSelection {
            padding: 13px 0 0 0;
            position: relative;
            height: 498px;
            background-color: #000;
        }

        .movieSelection .contents {
            width: 980px;
            height: 100%;
            margin: 0 auto;
        }

        .main-video {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .main-video::before {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            background: #000000;
            background: linear-gradient(90deg, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 1) 100%);
            z-index: 2;
        }
        .main-video video {
            position: relative;
            width: 100%;
            height: 100%;
            transform: scale(1.35);
            z-index: 1;
        }

        .main-video strong {
            position: absolute;
            top: 170px;
            left: 0;
            font-weight: 700;
            font-size: 40px;
            color: #fff;
            line-height: 1.450em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.72);
            z-index: 2;
        }

        .main-video span {
            overflow: hidden;
            position: absolute;
            top: 239px;
            left: 0;
            font-size: 20px;
            color: #fff;
            line-height: 1.450em;
            z-index: 3;
        }

    </style>
</head>
