<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 20px;
            border: 1px solid;
        }
    </style>
    <!-- event bubbling / event capturing / stop propagation-->
</head>
<body>
    <div onclick="alert(1)">
        <div onclick="alert(2); event.stopPropagation()">
            <div onclick="alert(3)">
                <div onclick="alert(4)">Hello</div>
            </div>
        </div>
    </div>
</body>
</html>
