<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 0;}
        a {text-decoration: none; color: #222;}
        header, footer {
            padding: 1em;
            background: radial-gradient(#222 60%, #555);
            color: #eee;
            text-align: center;
            text-shadow: 
            -1px -2px #999,
            1px -1px #999,
            1px 1px #999;
        }

        .container {
            min-height: calc(100vh - 121px - 112px);
            width: 1200px;
            margin: 0 auto;
            border: 1px solid;
        }

        nav ul {
            margin: 0; 
            padding: 0; 
            background: #eee;
        }
        nav li {
            display: inline;
        }
        nav li a {
            display: inline-block; 
            padding: 1em;
            width: 100px;
            text-align: center;
        }
        nav li a:hover {
            background-color: #222;
            color: #eee;
            text-decoration: underline;
        }
        
        main {
            padding: 1em;
            /* 121 112 */
        }
    </style>
</head>

<body>
    <!-- header -->
    <header>
        <h1>더조은 아카데미 레이아웃</h1>
    </header>
    <div class="container">
        <!-- nav -->
        <nav>
            <ul>
                <li><a href="#">Menu1</a></li>
                <li><a href="#">Menu2</a></li>
                <li><a href="#">Menu3</a></li>
            </ul>
        </nav>
        <!-- content -->
        <main>
            <p>매인컨텐츠</p>
            <p>매인컨텐츠</p>
            <p>매인컨텐츠</p>
            <p>매인컨텐츠</p>
            <p>매인컨텐츠</p>
        </main>

    </div>

    <!-- footer -->
    <footer>
        <p>copyright &copy</p>
        <address>대륭포스트 2차</address>
    </footer>
</body>

</html>
