<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form>
        <input type="hidden" name="hid1" value="myvalue">
        <input type="file" name="file" multiple accept="image/png, image/jpeg">
        <hr>
        Month <input type="month">
        date <input type="date">
        localtime <input type="datetime-local">
        time <input type="time">
        week <input type="week">
        <button>Send</button>
    </form>
    <!-- 
    additional elements allowed in input
    required : must fill
    readonly : read only
    disabled : restrict field selection
    autocomplete : auto fill
    novalidate : ignore validity check
    -->
</body>
</html>
