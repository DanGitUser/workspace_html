<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGV Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 기본 설정 */
        *, *::before, *::after {box-sizing: border-box;}

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-size: 13px;
            font-family: 'Noto Sans KR', 'CJONLYONENEW', '맑은 고딕', '돋움', Dotum, sans-serif;
            color: #666;
            line-height: 1.2;
        }

        ul, ol {list-style: none; margin: 0; padding: 0;}

        a {color: inherit; text-decoration: none;}
        img, input, select {vertical-align: middle;}
        input, textarea, select, button, table {border: 0; font: inherit; color: inherit;}

        /* 유틸리티 클래스 */
        .container {
            width: 980px;
            margin: 0 auto;
        }

        .flex { display: flex;}
        .flex-between {justify-content: space-between; align-items: center; }
        .text-center {text-align: center;}

        .pos-rel {position: relative;}
        .pos-abs {position: absolute;}

        .full-width {width: 100%;}
        .full-height {height: 100%;}

        .z-1 {z-index: 1;}
        .z-2 {z-index: 2;}
        .z-3 {z-index: 3;}
        .z-101 {z-index: 101;}

        /* 전체 레이아웃 */
        #app-wrap {min-width: 1040px; width: 100%; position: relative;}

        /* Header */
        .header {background: #fff;}

        .header-inner {
            width: 991px;
            margin-bottom: 32px;
            padding: 30px 6px 25px 5px;
            border-bottom: 1px solid #eee;
        }

        .logo {
            display: inline-flex;
            align-items: flex-end;
            height: 53px;
            font-weight: 500;
        }

        .logo-link, .logo-img {
            display: block;
            height: 100%;
            object-fit: contain;
        }

        .logo-subtitle {
            font-weight: 300;
            font-size: 16px;
            color: #222;
            letter-spacing: 0.3em;
            line-height: 1.5em;
        }

        .member-list {
            gap: 44px;
        }

        .member-item-link {
            display: block;
            position: relative;
            padding-bottom: 19px;
        }

        .member-item-img {
            width: 36px;
            height: 36px;
        }

        .member-item-label {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            color: #666;
            white-space: nowrap;
            line-height: 1.462em;
        }

        /* Navigation */
        .nav {
            background: #fff;
            padding-top: 18px;
            top: 113px;
        }

        .nav::before {
            content: '';
            display: block;
            height: 1px;
            background: #eee;
        }

        .nav::after {
            content: '';
            display: block;
            height: 2px;
            background: #fb4357;
        }

        .nav-menu {
            gap: 43px;
            top: 7px;
        }

        .nav-menu-item a {
            font-weight: 500;
            font-size: 16px;
            color: #222;
            line-height: 1.5em;
        }

        .nav-menu-item a strong {
            font-weight: 700;
            color: #fb4357;
        }

        /* Movie Section */
        .movie-section {
            height: 498px;
            background: #000;
            padding-top: 13px;
        }

        .video-wrapper {
            overflow: hidden;
            position: relative;
        }

        .video-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, #000 0%, rgba(0, 0, 0, 0) 50%, #000 100%);
            z-index: 2;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            transform: scale(1.35);
            position: relative;
            z-index: 1;
        }

        .video-wrapper-title {
            top: 170px;
            left: 0;
            font-size: 40px;
            font-weight: 700;
            color: #fff;
            position: absolute;
            z-index: 3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.72);
        }

        .video-wrapper-subtitle {
            top: 239px;
            left: 0;
            font-size: 20px;
            color: #fff;
            position: absolute;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div id="app-wrap">
        <header class="header pos-rel z-101">
            <div class="header-inner container flex flex-between">
                <h1 class="logo">
                    <a href="#" class="logo-link">
                        <img src="https://img.cgv.co.kr/R2014/images/common/logo/logoRed.png" alt="CGV"
                            class="logo-img" />
                    </a>
                    <span class="logo-subtitle">DEEP DIVE SPACE</span>
                </h1>
                <ul class="member-list flex">
                    <li><a href="#" class="member-item-link text-center">
                            <img src="https://img.cgv.co.kr/R2014/images/common/ico/loginPassword.png" alt="로그인"
                                class="member-item-img">
                            <span class="member-item-label">로그인</span>
                        </a></li>
                    <li><a href="#" class="member-item-link text-center">
                            <img src="https://img.cgv.co.kr/R2014/images/common/ico/loginJoin.png" alt="회원가입"
                                class="member-item-img">
                            <span class="member-item-label">회원가입</span>
                        </a></li>
                    <li><a href="#" class="member-item-link text-center">
                            <img src="https://img.cgv.co.kr/R2014/images/common/ico/loginMember.png" alt="MY CGV"
                                class="member-item-img">
                            <span class="member-item-label">MY CGV</span>
                        </a></li>
                    <li><a href="#" class="member-item-link text-center">
                            <img src="https://img.cgv.co.kr/R2014/images/common/ico/loginCustomer.png" alt="고객센터"
                                class="member-item-img">
                            <span class="member-item-label">고객센터</span>
                        </a></li>
                </ul>
            </div>
            <nav class="nav pos-abs full-width">
                <div class="container pos-rel">
                    <ul class="nav-menu flex">
                        <li class="nav-menu-item">
                            <h2><a href="#">영화</a></h2>
                        </li>
                        <li class="nav-menu-item">
                            <h2><a href="#">극장</a></h2>
                        </li>
                        <li class="nav-menu-item">
                            <h2><a href="#"><strong>예매</strong></a></h2>
                        </li>
                        <li class="nav-menu-item">
                            <h2><a href="#">스토어</a></h2>
                        </li>
                        <li class="nav-menu-item">
                            <h2><a href="#">이벤트</a></h2>
                        </li>
                        <li class="nav-menu-item">
                            <h2><a href="#">혜택</a></h2>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <section class="movie-section">
                <div class="container full-height">
                    <div class="video-wrapper full-height">
                        <video autoplay muted>
                            <source src="https://adimg.cgv.co.kr/images/202505/Miyazaki/Miyazaki_1080x608_PC.mp4"
                                type="video/mp4">
                        </video>
                        <strong class="video-wrapper-title">미야자키 하야오: 자연의 영혼</strong>
                        <span class="video-wrapper-subtitle">50년 넘는 세월 애니메이션의 마법으로<br>우리를 놀라게 한 거장의 위대한 여정</span>
                    </div>
                </div>
            </section>
        </main>

        <footer></footer>
    </div>
</body>

</html>
