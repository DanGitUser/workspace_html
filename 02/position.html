<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
        body {height: 3000px;}
        .wrapper {background-color: gray; width: 300px; margin: auto; position: relative;}
        .box1 {background: red; top: 10px; left: 100px; z-index: 100;}
        .box2 {background: yellow; position: relative; top: 10px; left: 100px; z-index: 1000;}
        .box3 {background: green; position: absolute; top: 10px; left: 100px;}
        .box4 {background: blue; position: fixed; top: 10px; right: 100px; z-index: -1;}
        .box5 {background: black; position: absolute; top: 50px; left: 50px; z-index: 100;}
        .box6 {background: purple; position: absolute; top: 100px; left: 100px;}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </div>
</body>
</html>
