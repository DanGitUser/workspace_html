<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* common */


        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            /* height: 3000px; */
        }

        a {
            text-decoration: none;
            color: #222;
        }

        header {
            padding: 1em;
            background: whitesmoke;
            /* color: #eee; */
            text-align: center;
            /* text-shadow: 
            -1px -2px #999,
            1px -1px #999,
            1px 1px #999; */
            color: #ffffff;
            text-shadow:
                -2px -2px 0 #009,
                2px -2px 0 #009,
                -2px 2px 0 #009,
                2px 2px 0 #009,
                -3px 0px 0 #009,
                3px 0px 0 #009,
                0px -3px 0 #009,
                0px 3px 0 #009,
                4px 3px 0 #357;
            /* 3px 3px 0 #357;
            3px 3px 0 #357;
            3px 3px 0 #357;
            3px 3px 0 #357; */
        }
        footer {
            padding: 1em;
            background: whitesmoke;
            color: #000;
            text-align: center;
        }

        .container {
            min-height: calc(100vh - 121px - 112px);
            width: 1200px;
            margin: 0 auto;
            border: 1px solid;
            border-color: rgba(0, 0, 0, 0);
        }

        /* navigation */
        nav ul {
            margin: 0;
            padding: 0;
            background: #eee;
        }

        nav li {
            display: inline;
        }

        nav li a {
            display: inline-block;
            padding: 1em;
            width: 100px;
            text-align: center;
        }

        nav li a:hover {
            background-color: #222;
            color: #eee;
            text-decoration: underline;
        }

        /* main */
        main {
            padding: 1em;
            height: 3000px;
            /* 121 112 */
        }

        main>* {
            padding: 16px;
            box-sizing: border-box;
            float: left;
        }

        /* you can use ( > * ) to apply properties to multiple elements*/
        main .content {
            height: 500px;
            width: 768px;
            background-color: white;
            margin-right: 16px;
        }

        main aside {
            height: 300px;
            width: 384px;
            background-color: white;
        }

        main .account {
            background-color: #fff;
            box-shadow: 0 0 0 1px #e3e5e8, 0 1px 2px 0 rgba(0, 0, 0, .04);
            border-radius: 8px;
            height: 200px;
            padding: 21px 20px 18px;
            line-height: 20px;
            text-align: center;
        }

        main .account p {
            margin: 0;
            font-family: '맑은 고딕';
            font-size: 15px;
            text-align: center;
        }

        main .account>a {
            display: block;
            margin-top: 13px;
            padding: 17px 0;
            border: 1px solid rgba(0, 0, 0, .06);
            border-radius: 4px;
            background-color: #03c75a;
            -webkit-box-shadow: 0 2px 4px 0 rgba(3, 199, 90, .12);
            box-shadow: 0 2px 4px 0 rgba(3, 199, 90, .12);
            text-decoration: none;
            color: #fff;
        }

        main .account>a:hover {
            background-color: #17b75e;
        }

        main .account>a i {
            background-image: url(https://pm.pstatic.net/resources/asset/sp_main.04eb92b7.png);
            background-size: 463px 442px;
            background-position: 0px -301px;
            background-repeat: no-repeat;
            display: inline-block;
            width: 72px;
            height: 14px;
            margin: 3px 8px 0 0;
            vertical-align: top;
        }

        main .account>div {
            text-align: center;
        }

        main .account>div a {
            font-size: 13.65px;
            color: #606060;
        }

        main .account>div a:hover {
            text-decoration: underline;
        }

        main .account>div i {
            display: inline-block;
            width: 1px;
            height: 12px;
            background-color: #d3d5d7;
            margin: 4px 12px 0;
            vertical-align: top;
        }

        /* .navermain {
            background-image: url(https://pm.pstatic.net/resources/asset/sp_main.04eb92b7.png);
            background-size: 463px 442px;
            background-position: 0px -301px;
            background-repeat: no-repeat;
            width: 72px;
            height: 14px;
            display: inline-block;
            margin: 3px 8px 0 0;
        } */

        .naver {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }

        .sublink {
            color: #606060;
            margin-top: 16px;
            font-size: 13.65px;
        }

        main::after {
            display: block;
            content: '';
            clear: both;
        }

        /* footer */
        footer {
            clear: left;
        }

        /* misc */
        .arrow-area i {
            position: fixed;
            bottom: 100px;
            right: 100px;
            font-size: 3em;
            border-radius: 50%;
            color: #888;
            transition: all .3s;
            display: none;
        }

        .arrow-area i:hover {
            box-shadow: 0 0 7px #ccc;
            color: #222;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <!-- header -->
    <header id="header">
        <h1>MiniBit</h1>
    </header>
    <div class="container .clearfix">
        <!-- nav -->
        <nav>
            <ul>
                <li><a href="#">Menu1</a></li>
                <li><a href="#">Menu2</a></li>
                <li><a href="#">Menu3</a></li>
            </ul>
        </nav>
        <!-- content -->
        <main>
            <div class="content">
                <div class="slider">
                    <img src="https://bxslider.com/assets/plant-bd76206132f914fc54fd28f9794f7fe346bb8b9a9d16dd5de830b93f365eea9c.jpg"
                        alt="flowers">
                    <img src="https://bxslider.com/assets/daisies-aef04136667e60d9190943f4c6cd605043e67188247ffe928500edfd29b0a158.jpg"
                        alt="img2">
                    <img src="https://bxslider.com/assets/succulents-7b5637dbc01af703069905a7991d9e7e7d27c680fa885fe3d6c713c1f77c0f92.jpg"
                        alt="img3">
                </div>
            </div>
            <aside>
                <div class="account">
                    <p>네이버를 더 안전하고 편리하게 이용하세요</p>
                    <a href="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/">
                        <i class="navermain">
                            <span class="naver">NAVER</span>
                        </i>로그인
                    </a>
                    <div class="sublink">
                        <a href="https://nid.naver.com/user2/api/route?m=routeIdInquiry">아이디 찾기</a>
                        <i></i>
                        <a href="https://nid.naver.com/user2/api/route?m=routePwInquiry">비밀번호 찾기</a>
                        <i></i>
                        <a href="https://nid.naver.com/nidregister.form?url=https%3A%2F%2Fwww.naver.com">회원가입</a>
                    </div>
                </div>
            </aside>
        </main>

    </div>

    <!-- footer -->
    <footer>
        <p>copyright &copy</p>
        <address>대륭포스트 2차</address>
    </footer>
    <div class="arrow-area">
        <i class="fa-regular fa-circle-up"></i>
    </div>
    <script>
        $(".slider").bxSlider({
            auto: true,
            mode: 'horizontal'
        });

        $(window).scroll(function (e) {
            console.log(window.scrollY)
            if (window.scrollY > 500) {
                $(".arrow-area i").fadeIn(200);
            } else {
                $(".arrow-area i").fadeOut(200);
            }
        })
    </script>
</body>

</html>
