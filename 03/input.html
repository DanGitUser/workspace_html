<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><input id="data1" value="0"></p>
    <p><input id="data2" value="0"></p>
    <p>Result <span></span> </p>
    <script>
        var data1 = document.querySelector("#data1");
        var data2 = document.querySelector("#data2");

        function event() {
            document.querySelector("p span").innerHTML = data1.value / 1 + data2.value /1;
        }

        data1.addEventListener("keyup", event);
        data2.addEventListener("keyup", event);
    </script>
</body>
</html>
