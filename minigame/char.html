<head>

        body {
            background: url(img/dirtfloor.png);
        }
        .char {
            background: url(img/undertale.png) no-repeat;
            background-size: 256px;
            position: absolute;
            top: 0;
            left: 0;
            width: 64px;
            /* width: 32px; */
            height: 96px;
            /* height: 43px; */
        }

        /* .w {

        .s {

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    <div class="char"></div>
    <!-- <div class="char w"></div>
    <div class="char a"></div>
    <div class="char s"></div>
    <div class="char d"></div> -->
    <script>
        window.addEventListener("keydown", function (e) {
            // console.log($(".char").css("backgroundPositionX"));
            // console.log($(".char").css("backgroundPositionY"));
            function rotateX() {
                var x = $(".char").css("backgroundPositionX");
                $(".char").css("backgroundPositionX", (parseInt(x) - 64) % 256);
            }
            switch (e.keyCode) {
                case 87: case 38: // UP
                    $(".char").css('top', $(".char").position().top - 10)
                    $(".char").css("backgroundPositionY", "-288px")
                    rotateX();
                    break;
                case 65: case 37: // LEFT
                    $(".char").css('left', $(".char").position().left - 10)
                    $(".char").css("backgroundPositionY", "-96px")
                    rotateX();
                    break;
                case 83: case 40: // DOWN
                    $(".char").css('top', $(".char").position().top + 10)
                    $(".char").css("backgroundPositionY", "0px")
                    rotateX();
                    break;
                case 68: case 39: // RIGHT
                    $(".char").css('left', $(".char").position().left + 10)
                    $(".char").css("backgroundPositionY", "-192px")
                    rotateX();
                    break;
            }
        });
    </script>
</body>

</html>
