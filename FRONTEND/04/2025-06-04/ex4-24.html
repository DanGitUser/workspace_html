<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0;}
        #outer { width: 500px; height: 500px; margin: 50px; position: relative; background: #f60;}
        #inner { width: 100px; height: 100px; margin: 50px; position: absolute; left: 80px; top: 50px; background: #ccc;}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready( function () {
            console.log($("#inner").offset().left);
            console.log($("#inner").offset().top);
            console.log($("#inner").position().left);
            console.log($("#inner").position().top);           
        })
    </script>
</head>
<body>
    <div id="outer">
        <div id="inner">Content</div>
    </div>
</body>
</html>
