<body>
    <table>
        <tr>
            <td>1a</td>
            <td>2a</td>

            <td>5a</td>
        </tr>
        <tr>
            <td>1b</td>
            <td>2b</td>

        </tr>
        <tr>

        </tr>

    <script>
        // Even row bg : gray
        // Odd row bg : yellow
        console.log($("p").text());
        $("tr:even")
        .css('background-color', 'gray');
        $("tr:odd")
        .css('background-color', 'yellow');
        $("td:nth-child(odd)")
        .css('color', 'red');
        $("td:nth-child(even)")
        .css('color', 'blue');
        $("td")
        .css('border', '1px solid black')
        .css('width', '100px')
        .css('height', '100px')
        .css('text-align', 'center');
        $("table")
        .css('border-collapse', 'collapse')
        .css('margin', '0 auto');
    </script>
</body>
