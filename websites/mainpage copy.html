<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            display: block;
            background: #fff;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            min-width: 400px;
        }

        body,
        input,
        button {
            font-size: 14px;
            font-family: Arial, sans-serif;
            color: #1f1f1f;
        }

        a {
            text-decoration: none;
        }

        header ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            text-align: right;
        }

        header li {
            display: inline;
        }

        header li a {
            display: inline-block;
            padding: 5px;
        }

        main {
            text-align: center;
            padding: 0 20px;
        }

        main div {
            display: block;
        }

        main .padding-top {
            display: flex;
            flex-shrink: 0;
            min-height: 150px;
            max-height: 290px;
            align-items: center;
            flex-direction: column;
            box-sizing: border-box;
            height: calc(100% - 560px);
        }

        main .padding-mid {
            padding: 20px;
            max-height: 160px;
            flex-shrink: 0;
            box-sizing: border-box;
        }

        .bar {
            margin: 0 auto;
            width: 575px;
            border-radius: 30px;
            border: 1px solid #dcdcdc;
        }

        .bar:hover {
            box-shadow: 1px 1px 8px 1px #dcdcdc;
        }

        .bar:focus-within {
            box-shadow: 1px 1px 8px 1px #dcdcdc;
            outline: none;
        }

        .searchbar {
            height: 45px;
            border: none;
            width: 500px;
            font-size: 16px;
            outline: none;
        }

        .voice {
            height: 20px;
            position: relative;
            top: 5px;
            left: 10px;
        }

        .button {
            background-color: #f5f5f5;
            border: none;
            color: #707070;
            font-size: 15px;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            outline: none;
        }

        .button:hover {
            border: 1px solid #c8c8c8;
            padding: 9px 19px;
            color: #808080;
        }

        .button:focus {
            border: 1px solid #4885ed;
            padding: 9px 19px;
        }

        main .padding-bottom {
            flex-grow: 1;
            flex-shrink: 0;
            box-sizing: border-box;
        }

        main svg {
            flex-shrink: 0;
            box-sizing: border-box;
            position: relative;
            margin-top: 198px;
            height: 100%;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        footer {
            padding: 1em;
            background: #f2f2f2;
            color: #1f1f1f;
            text-align: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        footer ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            text-align: center;
        }

        footer li {
            display: inline;
        }

        footer li a {
            color: #1f1f1f;
            display: inline-block;
            padding: 10px;
            font-size: 14px;
        }

        footer div {
            display: block;
        }

        footer .country {
            padding: 15px 30px;
            border-bottom: 1px solid #dadce0;
            font-size: 15px;
            text-align: left;
        }
    </style>
</head>
