<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxa {width: 600px; height:600px; margin: 0 auto;}
        .boxb {width: 600px; height:300px; margin: 0 auto;}
        /* .box1 {background: radial-gradient( white, blue);}
        .box2 {background: radial-gradient(circle at 30px 50%, white, blue);}
        .box3 {background: radial-gradient(circle closest-side at 30px 30px, white, blue);}
        .box5 {background: radial-gradient(circle, rgba(0,0,0,0) 50%, blue);} */
        .box1 {background: radial-gradient(closest-side at 30px 30px, white, black);}
        .box2 {background: radial-gradient(closest-corner at 30px 30px, white, black);}
        .box3 {background: radial-gradient(farthest-side at 30px 30px, white, black);}
        .box4 {background: radial-gradient(farthest-corner at 30px 30px, white, black);}
        .box5 {background: radial-gradient(circle at 30px 30px, white, black);}
        .box6 {background: radial-gradient(white, black);}
        .bulls-eye {width: 300px; height: 300px; border: 1px solid #000; border-radius: 50%;
            background: repeating-radial-gradient(white, white 30px, #aaa 30px, #aaa 60px);
        }
    </style>
</head>
<body>
    <div class="boxa box1"></div>
    <div class="boxa box2"></div>
    <div class="boxa box3"></div>
    <div class="boxa box4"></div>
    <div class="boxa box5"></div>
    <div class="boxa box6"></div>
    <div class="boxb box1"></div>
    <div class="boxb box2"></div>
    <div class="boxb box3"></div>
    <div class="boxb box4"></div>
    <div class="boxb box5"></div>
    <div class="boxb box6"></div>
    <div class="bulls-eye"></div>
</body>
</html>
