<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* === Base === */
        html, body, input, textarea,  select, button, table {
            padding: 0;
            margin: 0;
            border: 0;
            font-size: 13px;
            line-height: 1.2;
            color: #666;
            font-family: 'Noto Sans KR', 'CJONLYONENEW', '맑은 고딕', '돋움', Dotum, sans-serif;
            font-weight: 400;
        }

        html,  body {
            height: 100%;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img, input, select {
            vertical-align: middle;
        }

        /* === Layout === */
        #cgvwrap {
            position: relative;
            width: 100%;
            min-width: 1040px;
        }

        /* === Header === */
        header {
            position: relative;
            z-index: 200;
            background-color: #fff;
        }

        header .contents {
            width: 980px;
            margin: 0 auto;
        }

        /* === Header Content === */
        .header-content {
            margin-bottom: 32px;
            border-bottom: 1px solid #eee;
        }

    </style>

</head>

                    </h1>
                    <ul class="memberInfo_wrap">

                        <li><a href="#"><img src="https://img.cgv.co.kr/R2014/images/common/ico/loginMember.png"
                                    alt="MY CGV" /><span>MY CGV</span></a></li>
