<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        *{margin: 5px;}
        #m1 > p:last-child {
            height: 20px;
        }
        span {
            display: inline-block;
            height: 20px;
        }
    </style>
    <script>
        $(function() {
            $("#m1 > p:contains('html')").css("border", "4px solid red");
            $("#m1 > p:empty").css("border", "4px solid orange");
            $("#m2 > span:parent").css("border", "4px solid yellow");
            $("#m3 > section:has(article)").css("border", "4px solid green");
        })
    </script>
</head>
<body>
    <div id="m1">
        <p>html, css, javascript</p>
        <p>html5 and WebStandard</p>
        <p></p>
    </div>

    <div id="m2">
        <span></span>
        <span>Content1</span>
    </div>

    <div id="m3">
        <section>
            <article>Content2_1</article>
        </section>
        <section>
            <div>
                <article>Content2_2</article>
            </div>
        </section>
    </div>
</body>
</html>
