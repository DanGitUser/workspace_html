<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        input,
        textarea,
        select,
        button,
        table {
            padding: 0;
            margin: 0;
            border: 0;
            font-size: 13px;
            line-height: 1.2;
            color: #666;
            font-family: 'Noto Sans KR', 'CJONLYONENEW', '맑은 고딕', '돋움', Dotum, sans-serif;
            font-weight: 400;
        }

        html,
        body {
            height: 100%;
        }

        .header {
            position: relative;
            z-index: 101;
        }

        .header .contents {
            width: 980px;
            margin: 0 auto;
        }

        .header-content {
            margin-bottom: 50px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }

        .header-content .contents {
            display: flex;
            justify-content: space-between;
            padding: 30px 6px 25px 5px;
            background-color: #fff;
        }

        .header .contents {
            /* width: 980px; */
            margin: 0 auto;
        }

        .header-content .contents h1 {
            display: inline-flex;
            align-items: flex-end;
            height: 53px;
            font-weight: 500;
        }

        .header-content .contents h1 a {
            display: block;
            float: left;
            height: 100%;
        }

        .header-content .contents h1 a img {
            display: block;
            width: auto;
            height: 100%;
            object-fit: contain;
        }

        .header-content .contents h1 span {
            font-weight: 300;
            font-size: 16px;
            color: #222;
            letter-spacing: 0.313em;
            line-height: 1.500em;
        }

        .header-content .contents .memberInfo_wrap {
            display: flex;
            align-items: center;
            list-style: none;
        }

        .header-content .contents .memberInfo_wrap li {
            margin-left: 44px;
            margin-top: 2px;
            word-break: break-all;
        }

        .header-content .contents .memberInfo_wrap li a {
            display: block;
            position: relative;
            padding-bottom: 19px;
        }

        .header-content .contents .memberInfo_wrap li a img {
            width: 36px;
            height: 36px;
        }

        .header-content .contents .memberInfo_wrap li a span {
            position: absolute;
            bottom: 0;
            left: 50%;
            font-size: 13px;
            color: #666;
            line-height: 1.462em;
            white-space: nowrap;
            transform: translate(-50%, 0);
        }
        
        .nav:before {
            content: '';
            display: block;
            bottom: 0;
            width: 100%;
            height: 1px;
            background-color: #eee;
        }
        .nav {
            position: absolute;
            top: 113px;
            width: 100%;
            padding: 5px 0;
            background-color: #fff;
        }
        .nav:after {
            content: '';
            display: block;
            top: 49px;
            width: 100%;
            height: 2px;
            background-color: #fb4357;
        }

        .nav .contents {
            position: relative;
        }

        ul {
            list-style: none;
        }

        .nav_menu {
            display: inline-flex;
            padding: 0;
        }

        .nav_menu > li {
            width: 162px;
            padding: 20px 0;
        }

        .nav_menu > li:first-child {
            width: 137px;
        }

        .nav_menu > li > h2 {
            position: absolute;
            top: 7px;
        }

        .nav_menu > li:nth-child(2) > h2 {
            left: 80px;
        }
        .nav_menu > li:nth-child(3) > h2 {
            left: 160px;
        }
        .nav_menu > li:nth-child(4) > h2 {
            left: 240px;
        }
        .nav_menu > li:nth-child(5) > h2 {
            left: 335px;
        }
        .nav_menu > li:last-child > h2 {
            left: 430px;
        }

        .nav_menu > li > h2 > a {
            font-weight: 500;
            font-size: 16px;
            color: #222;
            line-height: 1.5em;
        }
        .nav_menu > li > h2 > a strong {
            font-weight: 700;
            color: #fb4357;
        }

        a {
            text-decoration: none;
        }

        input,
        select,
        img {
            vertical-align: middle;
        }

        #cgvwrap {
            position: relative;
            width: 100%;
            min-width: 1040px;
        }
    </style>
</head>

<body>
    <div id="cgvwrap">
        <div class="header">
            <div class="header-content">
                <div class="contents">
                    <h1>
                        <a href="#"><img src="https://img.cgv.co.kr/R2014/images/common/logo/logoRed.png"
                                alt="CGV" /></a><span>DEEP DIVE SPACE</span>
                    </h1>
                    <ul class="memberInfo_wrap">
                        <li><a href="#"><img src="https://img.cgv.co.kr/R2014/images/common/ico/loginPassword.png"
                                    alt="로그인" /><span>로그인</span></a></li>
                        <li><a href="#"><img src="https://img.cgv.co.kr/R2014/images/common/ico/loginJoin.png"
                                    alt="회원가입" /><span>회원가입</span></a></li>
                        <li><a href="#"><img src="https://img.cgv.co.kr/R2014/images/common/ico/loginMember.png"
                                    alt="MY CGV" /><span>MY CGV</span></a></li>
                        <li><a href="#"><img src="https://img.cgv.co.kr/R2014/images/common/ico/loginCustomer.png"
                                    alt="고객센터" /><span>고객센터</span></a></li>
                    </ul>
                </div>
            </div>
            <div class="nav" style="left: 0px;">
                <div class="contents">
                    <ul class="nav_menu">
                        <li>
                            <h2><a href="#">영화</a></h2>
                        </li>
                        <li>
                            <h2><a href="#">극장</a></h2>
                        </li>
                        <li>
                            <h2><a href="#"><strong>예매</strong></a></h2>
                        </li>
                        <li>
                            <h2><a href="#">스토어</a></h2>
                        </li>
                        <li>
                            <h2><a href="#">이벤트</a></h2>
                        </li>
                        <li>
                            <h2><a href="#">혜택</a>
                            </h2>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- CONTAINER -->
        <div class="mainbody-container">

        </div>
    </div>
    </div>
</body>

</html>
