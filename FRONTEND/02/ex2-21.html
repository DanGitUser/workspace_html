<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {font: 20px/1.6 "궁서"}
        h3 {font-size: 23px;}
        p {color: brown;}
        .ps {font: bold 11px/1.3 "맑은 고딕"; color: black;}
        /* 궁서, 굴림, 돋움, 바탕 + 맑은 고딕(apple gothic) */
    </style>
</head>
<body>
    <h3>Land of the free</h3>
    <p>Opportunity was nowhere to be seen for those who arrived at the barren land</p>
    <p class="ps">I long for home<br>And the hunger, unsatiable</p>
</body>
</html>
