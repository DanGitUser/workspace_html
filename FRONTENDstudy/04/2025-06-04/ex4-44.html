<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {width: 100px; height: 100px; background: orange;}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $("div").click(function() {
                $(this).stop(300).animate({width:"+=50", height:"+=50"})
            }).dblclick(function() {
                $(this).stop(300).animate({width:"-=50", height:"-=50"})
            })
            $("button:eq(1)").click(function() {
                $("div").clearQueue();
            })
        })
    </script>
</head>
<body>
    <button>Stop</button><button>Clear</button>
    <div></div>
</body>
</html>
