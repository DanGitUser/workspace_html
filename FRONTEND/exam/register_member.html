<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* function */
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #222;
        }

        /* header */
        header {
            padding: 1em;
            background: whitesmoke;
            text-align: center;
            color: #ffffff;
            text-shadow:
                -2px -2px 0 #009,
                2px -2px 0 #009,
                -2px 2px 0 #009,
                2px 2px 0 #009,
                -3px 0px 0 #009,
                3px 0px 0 #009,
                0px -3px 0 #009,
                0px 3px 0 #009,
                4px 3px 0 #357;
        }

        /* navigation */
        nav ul {
            margin: 0;
            padding: 0;
            background: #eee;
        }

        nav li {
            display: inline;
        }

        nav li a {
            display: inline-block;
            padding: 1em;
            width: 150px;
            text-align: center;
        }

        nav li a:hover {
            background-color: midnightblue;
            color: #eee;
        }

        /* main */
        main {
            padding: 1em;
            height: 700px;
            /* 121 112 */
        }

        main>* {
            padding: 16px;
            box-sizing: border-box;
        }

        /* you can use ( > * ) to apply properties to multiple elements*/
        main .content {
            height: 500px;
            width: 768px;
            background-color: white;
            margin-right: 16px;
        }

        main aside {
            height: 300px;
            width: 384px;
            background-color: white;
        }

        /* table */
        section {
            text-align: center;
        }

        table {
            margin: 15px auto;
            width: 100%;
            max-width: 1200px;
        }

        table,
        td,
        th {
            border: 1px solid black;
        }
        
        .button {
            padding: 1em;
            border: none;
        }

        /* .center {
            margin-left: auto;
            margin-right: auto;
        } */

        footer {
            font-size: 16px;
            padding: 1em;
            background: whitesmoke;
            color: midnightblue;
            text-align: center;
            clear: left;
        }
    </style>
</head>
