<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            padding: 20px;
            margin: 20px;
            background: #ff6600;
            border: 10px solid;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("div").width(150).height(150);
            console.log("width" + $("div").width());
            console.log("height" + $("div").height());
            console.log("innerWidth" + $("div").innerWidth());
            console.log("innerHeight" + $("div").innerHeight());
            console.log("outerWidth" + $("div").outerWidth(true));          
            console.log("outerHeight" + $("div").outerHeight(true));         
            
            //
            console.log($("div").get(0));
            console.log($("div")[0]);

            console.log($("div").get(0) === document.querySelector("div"));
            
            const div = $("div").get(0);

            console.log(div.clientHeight);
            console.log(div.offsetHeight);
            
            
        })
    </script>
</head>
<body>
    <div>content</div>
</body>
</html>
