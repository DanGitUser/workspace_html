<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* === 기본 설정 === */
        /* 여기에 box-sizing, 기본 글꼴, 초기화 스타일 등을 작성하세요 */

        /* === 유틸리티 클래스 === */
        /* 
    .container: 가운데 정렬된 고정 너비 컨테이너
    .flex: flexbox 레이아웃 적용
    .flex-between: 좌우 간격이 있는 flex 레이아웃
    .text-center: 텍스트 가운데 정렬
    .pos-rel / .pos-abs: 위치 제어를 위한 클래스
    .full-width / .full-height: 너비 또는 높이를 100%로 설정
    .z-1 ~ .z-101: z-index 제어
  */

        /* === 배치 === */
        /* 
    #app-wrap: 전체 앱을 감싸는 요소, min-width와 width 설정 필요
  */

        /* === Header 영역 === */
        /* 
    .header: 상단 배경색, 내부 여백 등 설정
    .header-inner: container 안의 flex 구조
    .logo, .logo-link, .logo-img: 로고 이미지 및 텍스트 스타일
    .logo-subtitle: 부제목 텍스트 스타일
  */

        /* === 회원 메뉴 === */
        /* 
    .member-list: 로그인/회원가입 메뉴를 flex로 나열
    .member-item-link: 메뉴 하나를 감싸는 링크
    .member-item-img: 아이콘 이미지 크기 설정
    .member-item-label: 아이콘 아래 텍스트, 절대 위치 설정
  */

        /* === 내비게이션 메뉴 === */
        /* 
    .nav: 상단에 고정된 내비게이션 영역, 배경색과 테두리 설정
    .nav::before, .nav::after: 위/아래 구분선 스타일
    .nav-menu: 메뉴 항목들을 flex로 정렬
    .nav-menu-item a: 메뉴 항목 스타일, 강조 항목에 <strong> 사용
  */

        /* === Movie 섹션 === */
        /* 
    .movie-section: 배경 검정, 높이 고정
    .video-wrapper: 영상과 텍스트를 포함하는 상대 위치 요소
    .video-wrapper::before: 영상 위에 어두운 오버레이 추가
    .video-wrapper video: 영상 크기 및 위치 설정
    .video-wrapper-title: 영상 위의 제목 텍스트, 절대 위치
    .video-wrapper-subtitle: 영상 위의 부제목 텍스트, 절대 위치
  */
    </style>

</head>

<body>
    <div id="app-wrap">
        <header class="header pos-rel z-101">
            <div class="header-inner container flex flex-between">
                <h1 class="logo">
                    <a href="#" class="logo-link">
                        <img src="https://img.cgv.co.kr/R2014/images/common/logo/logoRed.png" alt="CGV"
                            class="logo-img" />
                    </a>
                    <span class="logo-subtitle">DEEP DIVE SPACE</span>
                </h1>

                <ul class="member-list flex">
                    <li><a href="#" class="member-item-link text-center">
                            <img src="https://img.cgv.co.kr/R2014/images/common/ico/loginPassword.png" alt="로그인"
                                class="member-item-img">
                            <span class="member-item-label">로그인</span>
                        </a></li>
                    <li><a href="#" class="member-item-link text-center">
                            <img src="https://img.cgv.co.kr/R2014/images/common/ico/loginJoin.png" alt="회원가입"
                                class="member-item-img">
                            <span class="member-item-label">회원가입</span>
                        </a></li>
                    <li><a href="#" class="member-item-link text-center">
                            <img src="https://img.cgv.co.kr/R2014/images/common/ico/loginMember.png" alt="MY CGV"
                                class="member-item-img">
                            <span class="member-item-label">MY CGV</span>
                        </a></li>
                    <li><a href="#" class="member-item-link text-center">
                            <img src="https://img.cgv.co.kr/R2014/images/common/ico/loginCustomer.png" alt="고객센터"
                                class="member-item-img">
                            <span class="member-item-label">고객센터</span>
                        </a></li>
                </ul>
            </div>

            <nav class="nav pos-abs full-width">
                <div class="container pos-rel">
                    <ul class="nav-menu flex nav-menu">
                        <li class="nav-menu-item">
                            <h2><a href="#">영화</a></h2>
                        </li>
                        <li class="nav-menu-item">
                            <h2><a href="#">극장</a></h2>
                        </li>
                        <li class="nav-menu-item">
                            <h2><a href="#"><strong>예매</strong></a></h2>
                        </li>
                        <li class="nav-menu-item">
                            <h2><a href="#">스토어</a></h2>
                        </li>
                        <li class="nav-menu-item">
                            <h2><a href="#">이벤트</a></h2>
                        </li>
                        <li class="nav-menu-item">
                            <h2><a href="#">혜택</a></h2>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <section class="movie-section">
                <div class="container full-height">
                    <div class="video-wrapper pos-rel full-height">
                        <video autoplay muted>
                            <source src="https://adimg.cgv.co.kr/images/202505/Miyazaki/Miyazaki_1080x608_PC.mp4"
                                type="video/mp4">
                        </video>
                        <strong class="video-wrapper-title pos-abs z-2">미야자키 하야오: 자연의 영혼</strong>
                        <span class="video-wrapper-subtitle pos-abs z-3">50년 넘는 세월 애니메이션의 마법으로<br>우리를 놀라게 한 거장의 위대한
                            여정</span>
                    </div>
                </div>
            </section>
        </main>

        <footer></footer>
    </div>
</body>

</html>
