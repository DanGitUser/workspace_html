<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {width: 300px; height: 200px; margin: 0 auto;}
        /* linear-gradient([DIRECTION],color stop(s)... */
        /* direction :  문자, 각도*/
        .box1 {background-image: linear-gradient(to right, white, black);}
        /* .box2 {background-image: linear-gradient(45deg, white, red);} */
        .box2 {background-image: linear-gradient(to right top, white, red);}
        /* .box3 {background-image: linear-gradient(to right bottom, green 50%, red);} */
        .box3 {background-image: linear-gradient(135deg, red, orange, yellow, green, blue, navy, purple);}
        .box4 {background-image: linear-gradient(45deg, red, orange, yellow, green, blue, navy, purple);}
        .box5 {background-image: repeating-linear-gradient(45deg, 
            red , red 20px,
            orange , orange 20px,
            yellow , yellow 20px,
            green , green 20px,
            blue , blue 20px, 
            navy , navy 20px,
            purple , purple 20px);}
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
</body>
</html>
