<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            const f = () => {
                console.log($(event.target).text());
            }
            
            $("h1").click(f).css("color", "red").click().click().click();

            $("h1").on("click", function () {
                console.log("official event bind");
            });
            $("h1").trigger("click");
        });
    </script>
</head>
<body>
    <h1>Hi, im H1~</h1>
</body>
</html>
